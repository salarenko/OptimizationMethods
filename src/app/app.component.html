<div class="container my-4">
  <app-formula (formula)="loadFormula($event)"></app-formula>
  <div class="mt-4">
    <app-graph [completeData]="completeData" (currentStep)="currentStep = $event"></app-graph>
  </div>
  <div class="mt-4">
    <app-results [completeData]="completeData" [currentStep]="currentStep"></app-results>
  </div>
</div>
